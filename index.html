<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            color: #666;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #74ebd5;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #74ebd5;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #5bb1b8;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            font-size: 1.2rem;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
        <div>
            <button onclick="makeGuess()">Guess</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let randomNumber;
        let attempts;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('guess').value = '';
        }

        function makeGuess() {
            const guess = Number(document.getElementById('guess').value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('result').textContent = 'Please enter a number between 1 and 100.';
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                document.getElementById('result').textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                document.getElementById('result').textContent = 'Too low! Try again.';
            } else {
                document.getElementById('result').textContent = 'Too high! Try again.';
            }
        }

        function resetGame() {
            startGame();
        }

        // Start the game on page load
        startGame();
    </script>
</body>
</html>
